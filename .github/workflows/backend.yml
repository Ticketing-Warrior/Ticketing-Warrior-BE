name: CI/CD - Node.js Unified Pipeline

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop", "main"]

permissions:
  contents: read

jobs:
  # CI: Install & Test
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  # CD: Build & Deploy (Only on main)
  cd:
    needs: ci
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: AWS # AWS 환경 변수 및 Secrets 사용 지정
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: build-${{ github.run_number }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download Task Definition
        run: |
          aws ecs describe-task-definition --task-definition tw-ecs-task --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: tw-backend-container
          image: ${{ steps.build-image.outputs.image }}

      - name: Fetch Network Configuration
        id: network-config
        run: |
          # Fetch Private App Subnets from tw-vpc-infra stack
          SUBNET_1=$(aws cloudformation describe-stacks --stack-name tw-vpc-infra --query "Stacks[0].Outputs[?OutputKey=='TW-PrivateAppSubnet-1'].OutputValue" --output text)
          SUBNET_2=$(aws cloudformation describe-stacks --stack-name tw-vpc-infra --query "Stacks[0].Outputs[?OutputKey=='TW-PrivateAppSubnet-2'].OutputValue" --output text)
          
          # Fetch ECS Security Group from tw-security-groups stack
          SECURITY_GROUP=$(aws cloudformation describe-stacks --stack-name tw-security-groups --query "Stacks[0].Outputs[?OutputKey=='TW-SG-ECS-ID'].OutputValue" --output text)
          
          echo "SUBNETS=$SUBNET_1,$SUBNET_2" >> $GITHUB_OUTPUT
          echo "SECURITY_GROUP=$SECURITY_GROUP" >> $GITHUB_OUTPUT

      - name: Run DB Migration Task
        id: run-migration
        run: |
          echo "Starting DB Migration Task..."
          # 1. 마이그레이션 Task 실행 (원래 명령어 무시하고 마이그레이션 명령어만 실행)
          TASK_ARN=$(aws ecs run-task \
            --cluster tw-ticket-warrior-cluster \
            --task-definition ${{ steps.task-def.outputs.task-definition-arn }} \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ steps.network-config.outputs.SUBNETS }}],securityGroups=[${{ steps.network-config.outputs.SECURITY_GROUP }}],assignPublicIp=DISABLED}" \
            --overrides '{"containerOverrides":[{"name":"tw-backend-container","command":["npm","run","migration:run"]}]}' \
            --query "tasks[0].taskArn" --output text)
          
          
          echo "Migration Task Started: $TASK_ARN"
          
          # Wait for task to complete
          # 2. 마이그레이션 Task가 완료될 때까지 대기
          aws ecs wait tasks-stopped --cluster tw-ticket-warrior-cluster --tasks $TASK_ARN
          
          # Check exit code
          # 3. Task 종료 코드 확인 (0이 아니면 실패)
          EXIT_CODE=$(aws ecs describe-tasks --cluster tw-ticket-warrior-cluster --tasks $TASK_ARN --query "tasks[0].containers[0].exitCode" --output text)
          
          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration Failed with exit code: $EXIT_CODE"
            exit 1
          fi
          
          echo "Migration Completed Successfully!"

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ticketing-warrior-service
          cluster: tw-ticket-warrior-cluster
          wait-for-service-stability: true
